<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150" style="background-color:transparent;">
  <defs>
    <radialGradient id="gradDarkDefaultBgProf" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3a4050;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1F2C;stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="gradDarkDefaultCoinProf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE570;stop-opacity:1"/>
      <!-- Lebih terang -->
      <stop offset="50%" style="stop-color:#F1B82D;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1"/>
      <!-- Sedikit lebih gelap -->
    </linearGradient>
    <filter id="dropShadowDarkDefaultProf" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadowOpacity">
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadowOpacity"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradDarkLetter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10131A; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2A3040; stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="none"/>
  <circle cx="50" cy="50" r="42" fill="url(#gradDarkDefaultCoinProf)" stroke="#A0741D" stroke-width="3" filter="url(#dropShadowDarkDefaultProf)"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#textGradientDark)">
      MF
    </text>
</svg>
