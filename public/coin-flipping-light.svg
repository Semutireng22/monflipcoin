<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150">
  <defs>
    <linearGradient id="gradLightFlipGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1B82D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradLightFlipEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <filter id="blurEdgeLightFlip">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
  </defs>
  <g>
    <ellipse cx="50" cy="50" rx="45" ry="45" fill="url(#gradLightFlipGold)" stroke="url(#gradLightFlipEdge)" stroke-width="3.5">
      <animateTransform 
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="0.6s"
        repeatCount="indefinite"
        values="0 50 50; 180 50 50; 360 50 50"
        keyTimes="0; 0.5; 1"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate 
        attributeName="ry"
        dur="0.6s"
        repeatCount="indefinite"
        values="45;5;45;5;45"
        keyTimes="0;0.25;0.5;0.75;1"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
      <animate 
        attributeName="rx"
        dur="0.6s"
        repeatCount="indefinite"
        values="45;40;45;40;45"
        keyTimes="0;0.25;0.5;0.75;1"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
    </ellipse>
<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="30" font-weight="900" fill="#A0741D" opacity="0" letter-spacing="-1">
          MF
          <animate attributeName="opacity" values="0;0;0;1;0;0;0" keyTimes="0;0.4;0.45;0.5;0.55;0.9;1" dur="0.8s" repeatCount="indefinite" />
        </text>
  </g>
</svg>