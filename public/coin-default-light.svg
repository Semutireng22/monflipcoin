<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150">
  <defs>
    <radialGradient id="gradLightDefaultBgProf" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="gradLightDefaultCoinProf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" /> <!-- Lebih terang -->
      <stop offset="50%" style="stop-color:#F1B82D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" /> <!-- Lebih cerah -->
    </linearGradient>
    <filter id="dropShadowLightDefaultProf" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadowOpacity">
        <feFuncA type="linear" slope="0.4"/> <!-- Bayangan lebih lembut -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadowOpacity"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradLightLetter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#gradLightDefaultBgProf)"/>
  <circle cx="50" cy="50" r="42" fill="url(#gradLightDefaultCoinProf)" stroke="#B8860B" stroke-width="3" filter="url(#dropShadowLightDefaultProf)"/>
<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#textGradientLight)">
      MF
    </text>
</svg>